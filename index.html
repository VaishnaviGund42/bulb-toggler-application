<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Turn on-off</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #B4EBE6;
        }
        .header {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
    

        }
        #bulb {
            width: 400px;
            height: auto;
            margin-bottom: 20px;
        }
      #bulb:hover {
  transform: scale(1.05);
}

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px; 
            flex-wrap: wrap;
        }
        .button{
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
  background: #08CB00;
}
button:active {
  transform: scale(0.95);
}


@media (max-width: 768px) {
  h1 {
    font-size: 1.5rem;
  }
  button {
    padding: 10px 16px;
    font-size: 0.95rem;
  }
  #bulb {
    width: 160px;
  }
}


@media (max-width: 480px) {
  .container {
    padding: 15px;
  }
  h1 {
    font-size: 1.2rem;
  }
  button {
    flex: 1 1 100%;
    padding: 10px;
    font-size: 0.9rem;
  }
  .buttons {
    flex-direction: column;
  }
  #bulb {
    width: 140px;
  }
}
          
       
    </style>
</head>
<body>
    <div class="container">
    <h1 class="header">Bulb Turn on-off</h1>
    
        <img src="off.png" id="bulb" alt="Bulb">
    

    <div class="buttons">
        <button id="onBtn" class="button" onclick="turnOn()">Turn On</button>
        <button id="offBtn" class="button" onclick="turnOff()">Turn Off</button>  
         <button onclick="toggleBulb()" class="button">Toggle</button>

    </div>
    </div>
    <script>
        const bulb = document.getElementById('bulb');
        const onBtn = document.getElementById('onBtn');
        const offBtn = document.getElementById('offBtn');
        let isOn = false;
        function turnOn() {
          bulb.src = 'power.png';
           isOn = true;
               }
               function turnOff() {
               bulb.src = "off.png";
                   isOn = false;
                    }
                function toggleBulb() {
                    if (isOn) {
                        turnOff();
                    } else {
                        turnOn();
                    }
                }





    </script>
    
</body>
</html>
